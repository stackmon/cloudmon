[loggers]
keys=root,apimon,gear

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=console

[logger_apimon]
level=DEBUG
handlers=console
qualname=apimon
propagate=0

[logger_gear]
level=WARNING
handlers=console
qualname=gear

[handler_console]
level=DEBUG
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s %(levelname)s %(name)s: %(message)s
datefmt=

[formatter_task]
format=%(name)s: %(message)s
