---
- name: Ensure DB exists
  community.postgresql.postgresql_db:
    name: "{{ db.name }}"
    encoding: UTF-8
    lc_collate: en_US.UTF-8
    lc_ctype: en_US.UTF-8
    template: template0
    login_host: "localhost"
    login_password: "{{ postgres_root_password }}"

- name: Manage users
  include_tasks: "user.yaml"
  loop: "{{ db.users }}"
  loop_control:
    loop_var: "user"
